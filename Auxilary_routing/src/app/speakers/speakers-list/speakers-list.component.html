<md-card-title>Speakers</md-card-title>
<md-grid-list cols="3" gutterSize="4px">
  <md-grid-tile
    *ngFor="let speaker of speakers"
    [ngClass]="{selected: speaker.id === selectedSpeaker}"
    [style.background-image]="'url(assets/' + speaker.src + ')'"
    (click)="showBio(speaker.id)"
  ></md-grid-tile>
</md-grid-list>
