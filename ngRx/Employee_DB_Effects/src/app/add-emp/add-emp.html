<h5 *ngIf="success">Data Saved successfully</h5>
<table>
    <tr>
        <td>Id: </td>
        <td><input type="number" [(ngModel)]="emp.id"/></td>
    </tr>
    <tr>
        <td>First Name : </td>
        <td><input type="text" [(ngModel)]="emp.first_name"/></td>
    </tr>
    <tr>
        <td>Last Name: </td>
        <td><input type="text" [(ngModel)]="emp.last_name"/></td>
    </tr>
    <tr>
        <td>email: </td>
        <td><input type="email" [(ngModel)]="emp.email" /></td>
    </tr>
</table>
<p>
<p>
<button (click)="addEmp()">Submit</button>
